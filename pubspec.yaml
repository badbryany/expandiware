name: expandiware
description: A extended version of indiware.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animations: ^2.0.0
  page_transition: ^2.0.2
  shared_preferences: ^2.0.6
  xml2json: ^5.0.0
  http_auth: ^1.0.0
  flutter_svg: ^0.22.0
  device_info: ^2.0.2
  qr: ^2.0.0
  pretty_qr_code: ^2.0.2
  flutter_barcode_scanner: ^2.0.0
  url_launcher: ^6.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
  - family: Poppins
    fonts:
      - asset: ./assets/fonts/ProductSans-Light.ttf
  assets:
    - assets/img/
